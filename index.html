<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form exercise</title>
</head>
<body>
<form>
	<fieldset style="width: 30%;background: lightseagreen;">
		<legend><i>Contact Imformation</i></legend>
		<label for="fn">First Name:</label><br>
		<input type="text" id="fn" name="fn">
		<br><br>

		<label for="ln">Last Name:</label><br>
		<input type="text" id="ln" name="ln">
		<br><br>

		<label for="em">Email:</label><br>
		<input type="email" id="em" name="em">
		<br><br>

		<label for="ph">Mobile Phone: (Format: 09-123456789)</label><br>
		<input type="Phone" id="ph" name="ph" pattern="[09]{2}-[0-9]{9}">
		<br><br>

		Address:
		<br>
		<textarea name="ta" rows="7" cols="40"></textarea>
	</fieldset>
	<br><br>

	<fieldset style="width: 30%; background: lightcoral;">
		<legend><i>Competation Question</i></legend>
		How tall is the Eiffel Tower in Paris, French?<br>
		<input type="radio" id="rb1" name="rb1">
		<label for="rb1">584ft</label>
		<br>
		<input type="radio" id="rb1" name="rb1">
		<label for="rb1">784ft</label>
		<br>
		<input type="radio" id="rb1" name="rb1">
		<label for="rb1">984ft</label>
		<br>
		<input type="radio" id="rb1" name="rb1">
		<label for="rb1">1184ft</label>
		<br><br>
	</fieldset>
	<br><br>

	<fieldset style="width: 30%; background: goldenrod;">
		<legend><i>Tiebreaker Questions</i></legend>
		In 25 words or less, say why you would like to win $10,000:
		<br>
		<textarea name="ta" rows="10" cols="40"></textarea>
		<br><br>
	</fieldset>

	<fieldset style="width: 30%;">
	<legend><i>Enter Competition</i></legend>
	<input type="submit" name="Enter Competition" value="Enter Competation" style="background-color: red;">
	</fieldset>
</form>
</body>
</html>
